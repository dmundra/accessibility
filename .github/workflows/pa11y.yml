name: pa11y tests

# Triggers the workflow on push or pull request events
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: Build and test.
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source.
        uses: actions/checkout@v2

      - name: Install jekyll site dependencies.
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true

      - name: Install pa11y-ci dependencies.
        run: npm install

      - name: Start up jekyll server.
        run: npm run start-detached

      - name: Run pa11y-ci.
        run: npm run pa11y-ci:home

      - name: Generate pa11y HTML report.
        run: npm run pa11y-ci:output
